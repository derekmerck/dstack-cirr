version: '3.3'


configs:
  ci_services.yml:
    file: ./ci_services.yml
  ci_routes.yml:
    file: ./ci_routes.yml

  traefik.toml:
    file: ./traefik/traefik.toml

secrets:
  service_password:
    file: ./ci_secret_password.txt

services:

  # -------------------------------
  # MANAGER NODE SERVICES
  # -------------------------------

  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.portainer-agent:9001 --tlsskipverify --admin-password-file '/run/secrets/service_password'

    ports:
      - "9000:9000"
    environment:
      TZ: "America/New_York"
    deploy:
      replicas: 1
      labels:
        - "traefik.port=9000"
        - "traefik.frontend.rule=PathPrefixStrip:/portainer/"
      placement:
        constraints:
          - node.role==manager
    secrets:
      - service_password


  traefik:
    image: traefik
    command: "--api --docker --docker.swarmmode"
    ports:
      - "80:80"
      - "433:433"
      - "8080:8080"
    configs:
      - traefik.toml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/acme.json:/acme.json
    environment:
      TZ: "America/New_York"
    deploy:
      placement:
        constraints:
          - node.role==manager


  # -------------------------------
  # GLOBAL SERVICES
  # -------------------------------

  portainer-agent:
    image: portainer/agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os==linux


  # -------------------------------
  # DATA BACKEND SERVICES
  # -------------------------------

  splunk:
    image: splunk/splunk
    ports:
      - "8100:8000"
      - "8188:8088"
      - "8189:8089"
    volumes:
      - /data/splunk:/opt/splunk/etc
    environment:
      SPLUNK_START_ARGS:        "--accept-license"
      SPLUNK_PASSWORD:          ${SPLUNK_PASSWORD}
      TZ:                       "America/New_York"
    deploy:
      replicas: 1
      labels:
        - "traefik.port=8000"
        - "traefik.frontend.rule=PathPrefixStrip:/splunk/"
      placement:
        constraints:
          - node.labels.storage==true
      resources:
        limits:
          cpus:   '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G


  postgres:
    image: postgres
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER:            orthanc
      POSTGRES_PASSWORD:        ${POSTGRES_PASSWORD}
      TZ:                       "America/New_York"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage==true
      resources:
        limits:
          cpus:   '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G


  # -------------------------------
  # UNCONSTRAINED SERVICES
  # -------------------------------

  orthanc-christianson:
    image: derekmerck/orthanc-wbv
    environment:
      ORTHANC_NAME:             Christianson Imaging
      ORTHANC_PASSWORD:         ${ORTHANC_PASSWORD}
      ORTHANC_STORE_COMPRESSED: "true"
      ORTHANC_WBV_ENABLED:      "true"
      ORTHANC_PG_ENABLED:       "true"
      ORTHANC_PG_STORE_DICOM:   "true"
      ORTHANC_PG_DATABASE:      christianson
      ORTHANC_PG_HOST:          postgres
      ORTHANC_PG_USER:          orthanc
      ORTHANC_PG_PASSWORD:      ${POSTGRES_PASSWORD}
      ORTHANC_VERBOSE:          "true"
      TZ:                       "America/New_York"
    deploy:
      replicas: 1
      labels:
        - "traefik.port=8042"
        - "traefik.basic.frontend.rule=Host:www.central-imaging.com; PathPrefixStrip:/christianson/"


  diana-watcher:
    image: derekmerck/diana
    working_dir: /opt/diana
    # command: sh -c "git pull && pip install -e packages/diana && python3 /opt/diana/apps/cli/diana-watcher.py -s /ci_services.yml -c /ci_routes.yml"
    configs:
      - ci_services.yml
      - ci_routes.yml
    environment:
      ORTHANC_PASSWORD:     ${ORTHANC_PASSWORD}
      SPLUNK_HEC_TOKEN:     ${SPLUNK_HEC_TOKEN}
      TZ:                   "America/New_York"
    deploy:
      replicas: 1
