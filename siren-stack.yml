version: '3.3'


networks:
  service_network:
    driver: overlay
    attachable: true

  admin_proxy_network:
    external: true   # Created by admin-stack


volumes:
  pg_data:
    driver_opts:
        type: none
        device: ${DATA_DIR}/postgres
        o: bind


services:

  postgres:
    image: postgres
    networks:
      - service_network
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER:            orthanc
      POSTGRES_PASSWORD:        ${POSTGRES_PASSWORD}
      TZ: "America/New_York"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage==true


  orthanc-hobit:
    image: derekmerck/orthanc-wbv:latest-amd64
    networks:
      - sire_service_network
      - admin_proxy_network
    environment:
      ORTHANC_NAME:             HOBIT Imaging
      ORTHANC_PASSWORD:         ${ORTHANC_PASSWORD}
      ORTHANC_STORE_COMPRESSED: "true"
      ORTHANC_WBV_ENABLED:      "true"
      ORTHANC_PG_ENABLED:       "true"
      ORTHANC_PG_STORE_DICOM:   "true"
      ORTHANC_PG_DATABASE:      hobit
      ORTHANC_PG_HOST:          postgres
      ORTHANC_PG_USER:          orthanc
      ORTHANC_PG_PASSWORD:      ${POSTGRES_PASSWORD}
      ORTHANC_VERBOSE:          "true"
      TZ:                       "America/New_York"

      ORTHANC_ANONYMIZE_ON_INGRESS: "true"  # ??

    deploy:
      replicas: 1  # PG provides data persistence
      labels:
        - "traefik.docker.network=admin_proxy_network"
        - "traefik.port=8042"
        - "traefik.frontend.rule=PathPrefixStrip:/hobit/"
